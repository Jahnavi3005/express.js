<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<section id="std"></section>
	<script type="text/javascript">
		/*fetch("http://localhost:4000/students")

		fetch("http://localhost:4000/students")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonRes)=>{
			display(jsonRes)
		})
		function display(students){
			var block=document.getElementById("std")
			for(i=0;i<students.length;i++){
				block.innerHTML+=
				`<div>
				<p>${students[i].stdid}</p>
				<p>${students[i].stdname}</p>
				<p>${students[i].stdclass}</p>
				</div>`
			}
		}
	</script>
</body>
